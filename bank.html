<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>

    <main>
        <section>
            <h1 class="text-4xl text-center mt-12 mb-12 font-bold">get your money</h1>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-9/12 mx-auto" >
                <div class="bg-lime-300 px-12 py-16 rounded-lg " >
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposit-total">00</span> </h2>
                 </div>
                <div class="bg-cyan-300 px-12 py-16 rounded-lg " >
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span> </h2>
                 </div>
                <div class="bg-green-400 px-12 py-16 rounded-lg " >
                    <h4 class="text-3xl">Total balance</h4>
                    <h2 class="text-4xl">$<span id="total-balance">1240</span> </h2>
                 </div>
                       
              </div>
        </section>
        <section>
            <div class="grid grid-cols-1 md:grid-cols-2 mt-14 gap-4 w-9/12 mx-auto" >
                <div class="bg-lime-300 px-12 py-8 rounded-lg " >
                    <h4 class="text-3xl"> Please Deposit</h4>
                    <input  id="deposit-input" class=" py-2 mt-4 rounded-lg w-9/12 block" type="text" name="" placeholder="$enter your deposit amount" >
                    <button id="deposit-btn" class=" mt-4 px-6 py-4 bg-lime-600 rounded-lg text-white">deposit</button>
                    
                 </div>
                 <div class="bg-cyan-300 px-12 py-8 rounded-lg " >
                    <h4 class="text-3xl"> Please withdraw</h4>
                    <input  id="withdraw-input" class=" py-2 mt-4 rounded-lg w-9/12 block" type="text" name="" placeholder="$enter your deposit amount" >
                    <button id="withwraw-btn" class=" mt-4 px-6 py-4 bg-cyan-600 rounded-lg text-white">Withdraw</button>
                    
                 </div>
            </div>
        </section>
    </main>
    <script src="/deposit.js"></script>
    <script src="/withdraw.js"></script>
</body>
</html>
